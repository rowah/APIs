<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Doggo Viewer</h1>
      <span id="dog-name">Dougie the Default Doggie</span>
    </header>
    <section class="section-container">
      <section id="left-align" class="column">
        <section class="item">
          <span>Choose Your Breed!</span>
        </section>
        <section class="item">
          <select class="breeds" name="" id="">
            <option value="starter" selected>Pick Me!</option>
          </select>
        </section>
        <section class="item">
          <section class="img container">
            <section class="container">
              <div>🐶🐶🐶🐶🐶🐶🐶</div>
              <img
                src="http://placecorgi.com/260/180"
                class="dog-image"
                alt="Place Corgy for the Homepage"
              />
            </section>
          </section>
        </section>
      </section>
      <section class="column">
        <section class="item item2">
          <span>Doggo Characteristics</span>
          <ul>
            <li id="MF">S: Male</li>
            <li id="age">Age: 2</li>
            <li id="likes">Likes: Hams, String, Cheese</li>
            <li id="dislikes">Bath, Door Bell</li>
            <li id="animal-info">Gone Soon</li>
          </ul>
        </section>
        <section class="item"></section>
      </section>
    </section>
    <script src="JS/index.js"></script>
  </body>
</html>
